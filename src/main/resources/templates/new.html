<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
    <h2>Новый пользователь</h2>
</head>
<body>
<form th:method="POST" th:action="@{/create}" th:object="${user}">
    <div>
        <input type="text" name="name" placeholder="Имя" th:required="required">
    </div>
    <div>
        <input type="text" name="lastName" placeholder="Фамилия" th:required="required">
    </div>
    <div>
        <input type="text" name="age" placeholder="Возраст" th:required="required">
    </div>
    <br>
    <hr>
    <input type="submit" value="Сохранить">
</form>
<hr>
<a href="/users">
    <button class="button">Отмена</button>
</a>
</body>
</html>
