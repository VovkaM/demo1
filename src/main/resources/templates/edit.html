<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
    <h2>Изменить пользователя</h2>
</head>
<body>
<form th:method="POST" th:action="'update?id='+${user.getId()}" th:object="${user}">
    <div>
        <input type="text" name="name" th:value="${user.getName()}" th:required="required">
    </div>
    <div>
        <input type="text" name="lastName" th:value="${user.getLastName()}" th:required="required">
    </div>
    <div>
        <input type="text" name="age" th:value="${user.getAge()}" th:required="required">
    </div>
    <br>
    <hr>
    <input type="submit" value="Сохранить">
</form>
<hr>
<a href="/users">
    <button class="button">Отмена</button>
</a>
</body>
</html>
